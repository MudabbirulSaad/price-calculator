<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <section>
      <h1>Price Calculator</h1>

      <label for="originalPrice"
        >Enter the original price per 1000 units (in USD):</label
      >
      <input
        type="number"
        id="originalPrice"
        placeholder="Enter price"
        step="0.01"
      /><br />

      <label for="quantity">Enter the quantity in thousands:</label>
      <input
        type="number"
        id="quantity"
        placeholder="Enter quantity"
        step="1"
      /><br />

      <label for="exchangeRate"
        >Enter the exchange rate (BDT per USD, default is 118):</label
      >
      <input
        type="number"
        id="exchangeRate"
        placeholder="Enter exchange rate"
        step="0.01"
      /><br />

      <label for="profitPercentage"
        >Enter the desired profit percentage (default is 35%):</label
      >
      <input
        type="number"
        id="profitPercentage"
        placeholder="Enter profit percentage"
        step="0.01"
      /><br />

      <button onclick="calculateAndUpdatePrice()">Calculate</button>
      <p id="result"></p>
    </section>

    <footer>Mudabbirul Saad</footer>

    <script src="./js/script.js"></script>
  </body>
</html>
